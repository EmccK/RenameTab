<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rename Tab</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
  <div id="renameTabDiv" class="mb-4">
    <h2 class="text-lg font-bold mb-2">手动重命名标签页</h2>
    <input type="text" id="newTabTitle" placeholder="新的标签页标题" class="shadow border rounded mb-2">
    <div class="flex items-center mb-2">
      <input type="checkbox" id="autoAddHostRule">
      <label for="autoAddHostRule" class="text-sm">自动添加 Host 规则</label>
    </div>
    <button id="renameTab" class="bg-green-500 text-white font-bold py-2 px-4 rounded">重命名</button>
  </div>

  <div id="renameRulesDiv">
    <h2 class="text-lg font-bold mb-2">管理重命名规则</h2>
    <div class="mb-2">
      <input type="text" id="newRuleName" placeholder="规则名称" class="shadow border rounded mb-1">
      <select id="newRuleMatchType" class="shadow border rounded mb-1">
        <option value="host" selected>Host 匹配</option>
        <option value="regex">正则表达式匹配</option>
      </select>
      <input type="text" id="newRuleUrlPattern" placeholder="URL 或 Host 模式" class="shadow border rounded mb-1">
      <input type="text" id="newRuleNewTitle" placeholder="新的标签页标题 (可以使用 ${title} 占位符)" class="shadow border rounded mb-1">
      <button id="addRuleButton" class="bg-blue-500 text-white font-bold py-2 px-4 rounded">添加规则</button>
    </div>
    <div id="rulesList">
      <table class="table-fixed min-w-full shadow-md rounded-lg overflow-hidden table-compact">
        <thead>
          <tr>
            <th class="px-5 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              名称
            </th>
            <th class="px-5 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider single-line">
              匹配类型
            </th>
            <th class="px-5 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">
              URL 模式
            </th>
            <th class="px-5 border-b-2 border-gray-200 bg-gray-100 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider single-line">
              新标题
            </th>
            <th class="px-5 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
              操作
            </th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <p class="text-gray-500 italic mt-2 hidden">没有已保存的重命名规则。</p>
    </div>
  </div>

  <div id="editRuleDiv" class="hidden mt-4">
    <h2 class="text-lg font-bold mb-2">编辑重命名规则</h2>
    <input type="hidden" id="editRuleIndex">
    <input type="text" id="editRuleName" placeholder="规则名称" class="shadow border rounded mb-1">
    <select id="editRuleMatchType" class="shadow border rounded mb-1">
      <option value="host">Host 匹配</option>
      <option value="regex">正则表达式匹配</option>
    </select>
    <input type="text" id="editRuleUrlPattern" placeholder="URL 或 Host 模式" class="shadow border rounded mb-1">
    <input type="text" id="editRuleNewTitle" placeholder="新的标签页标题 (可以使用 ${title} 占位符)" class="shadow border rounded mb-1">
    <div class="flex justify-end">
      <button id="saveRuleButton" class="bg-blue-500 text-white font-bold py-2 px-4 rounded mr-2">保存</button>
      <button id="cancelEditButton" class="bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">取消</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
